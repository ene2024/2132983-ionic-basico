<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p> Ingrese el nombre del alumno:</p>
    <ion-input [(ngModel)]="nombreAlumno"></ion-input>

    <ion-label>El alumno se llama : <strong> {{nombreAlumno}}</strong></ion-label>
  </div>
</ion-content>
