<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Practica05</title>
</head>
<body>
    <ion-header>
        <ion-toolbar>
          <ion-title>Grid</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
        <ion-grid>
            <ion-row>
              <ion-col  size-sm="3" size="12">columna 1</ion-col>
              <ion-col  size-sm="3" size="12">columna 2</ion-col>
              <ion-col  size-sm="3" size="12">columna 3</ion-col>
              <ion-col  size-sm="3" size="12">columna 4</ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">columna 1</ion-col>
            </ion-row>

            <ion-row>
                <ion-col  size-sm="1" size="12">columna 1</ion-col>
                <ion-col  size-sm="1" size="12">columna 2</ion-col>
                <ion-col  size-sm="1" size="12">columna 3</ion-col>
                <ion-col  size-sm="1" size="12">columna 4</ion-col>
                <ion-col  size-sm="1" size="12">columna 5</ion-col>
                <ion-col  size-sm="1" size="12">columna 6</ion-col>
                <ion-col  size-sm="1" size="12">columna 7</ion-col>
                <ion-col  size-sm="1" size="12">columna 8</ion-col>
                <ion-col  size-sm="1" size="12">columna 9</ion-col>
                <ion-col  size-sm="1" size="12">columna 10</ion-col>
                <ion-col  size-sm="1" size="12">columna 11</ion-col>
                <ion-col  size-sm="1" size="12">columna 12</ion-col>
              </ion-row>

              <ion-row>
                <ion-col size-sm="6" size="12">columna 1</ion-col>
                <ion-col size-sm="2" size="12">columna 2</ion-col>
                <ion-col size-sm="3" size="12">columna 3</ion-col>
                <ion-col size-sm="1" size="12">columna 4</ion-col>
              </ion-row>
              
          </ion-grid>

    </ion-content>
</body>
</html>
